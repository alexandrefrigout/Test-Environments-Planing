{% extends 'Calendar/base.html' %}
{% load Calendar_extras %}
{% block body %}
<form class="navbar-search pull-right" action="/makeView/" method="get">
		<input type="text" name="datefrom" class="input-medium search-query">
		<input type="text" name="dateto" class="input-medium search-query">
		<input type="submit" value="voir">
</form>
{% if reqs %}
	{% for r in reqs %}
	<div width="100%" style="position: relative">
		<div style="position: absolute; top: 0px; width: 50px; display: block; left: 10px; border: 2px solid black; border-radius: 5px 10px 0 5px; background-color:{% cycle 'blue' 'yellow' 'green' %}; height:{{r.reqlist|length|multiply:50}}px">{{r.name}}
		</div>
		<div style="position: absolute; top: 0px; width: 80%; display: block; left: 75px; border: 2px solid black; border-radius: 5px 10px 0 5px; background-color:{% cycle 'blue' 'yellow' 'green' %}; height:{{r.reqlist|length|multiply:50}}px">{{r.reqlist|length}} : {% for re in r.reqlist %}
					{{re.title}} {% endfor %}</div>
		<br>
	</div>
	{% endfor %}
{% endif %}

{% endblock %}
