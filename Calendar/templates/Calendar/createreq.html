{% extends 'Calendar/base.html' %}
{% block body %}
	<div align="center">
	<form action="/create/" method="POST">
	{% csrf_token %}
		{% for field in form %}
		    	<div class={{field.name}}>
        			<p class="error">{{ field.errors.as_text }}</p>
        			{{ field.label_tag }} <br>{{ field }}
				
			</div>
		{% endfor %}
	</div>
	<div align="center">
	<input type="submit" class="btn btn-primary" value="Creer" />
	</div>
{% endblock %}
